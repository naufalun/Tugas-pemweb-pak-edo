<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tugas pemweb 5 (bagian 1)</title>
  
   <style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

 header,
 main,
 footer {
     max-width: 900px;
     margin: 0 auto;
     padding: 0.75rem 1rem;
     /* üîπ Diperpendek padding */
 }

 header {
     background: white;
     border-bottom: 1px solid #e6e6e9;
     position: sticky;
     top: 0;
     z-index: 10;
 }

 h1 {
     margin: 0 0 .5rem;
     font-size: 1.5rem;
 }

 section {
     background: white;
     border: 1px solid #e6e6e9;
     border-radius: .75rem;
     padding: 1rem 1.5rem;
     margin: 0.75rem 0;
     /* üîπ Jarak antar section dikurangi */
 }

 fieldset {
     border: 1px solid #dcdce0;
     border-radius: .5rem;
     padding: 1rem 1.25rem;
     margin-bottom: 1rem;
 }

 legend {
     padding: 0 .5rem;
     font-weight: 600;
 }

 .grid {
     display: grid;
     grid-template-columns: 1fr;#tampilanform
     gap: var(--gap);
 }

 .row {
     display: grid;
     grid-template-columns: 180px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight:600 ;
 }

 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     /*width: 100%;*/
     /*max-width: 500px;*/
     padding: .55rem .6rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
 }

 input[type="color"] {
     padding: 0;
     height: 2.25rem;
 }

 textarea {
     min-height: 90px;
 }

 .actions {
     display: flex;
     gap: .75rem;
     flex-wrap: wrap;
     margin-top: .75rem;
     /* üîπ Diperpendek sedikit */
 }

 button,
 input[type="submit"],
 input[type="reset"] {
     border: 1px solid #1e88e5;
     background: #2196f3;
     color: white;
     padding: .6rem 1rem;
     border-radius: .5rem;
     cursor: pointer;
     /*‚¨áÔ∏è atribut tambahan*/
     display:block;
     margin:15px auto;
     width:auto;
     padding:10px 25px;
     
    
 }

 input[type="reset"] {
     border-color: #9e9e9e;
     background: #bdbdbd;
 }

 footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
     /* üîπ Jarak atas footer diperpendek */
 }

 @media (max-width: 720px) {

     header,
     main,
     footer {
         padding: 0.75rem;
     }

     section {
         padding: 1rem;
         margin: 0.75rem 0.5rem;
     }

     fieldset {
         padding: 1rem;
     }

     .row {
         grid-template-columns: 1fr;
         gap: .5rem;
     }
     
     /*‚¨áÔ∏è atribut tambahan*/
     .checkbox-grid{
       display:grid;
       grid-template-columns:1fr 1fr;/*dua kolom*/

     /* input,
     select,
     textarea {
         max-width: 100%;
     }*/

     .actions {
         justify-content: center;
     }
 }

 </style>
  
</head>
<body>
 <main>
   <section>
     <h2>Class Registration Form</h2>
     <p>Please fill out the form below to register for out class</p>
     <form>
       
         <div class="grid">
           <div>
             <input type="text" placeholder="First Name" size="13" required="">
             
             <input type="text" placeholder="Last Name" size="13" required="">
           </div>
           <br>
           <div>
             <input type="email" placeholder="Email Address" size="13" required="">
             <input type="text" placeholder="Phone Number" size="13" required="">
           </div>
           <br>
           <div class="grid">
             <label>Class Level</label><br>
             <select>
               <option>Easy</option>
               <option>Medium</option>
               <option>Hard</option>
             </select>
           </div>
           <p style="font-size:12px">please choose the appropriate level for you experience</p>
           <br>
           <b>Class Days</b>
           <p style="font-size:12px">Please select the days you are available to attend class</p>
           <div class="checkbox-grid">
             <label>
               <input type="checkbox">Monday
             </label>
             <label><input type="checkbox">Tuesday</label>
             <label><input type="checkbox">Wednesday</label>
             <label><input type="checkbox">Thursday</label>
             <label><input type="checkbox">Friday</label>
             <label><input type="checkbox">Saturday</label>
           </div>
           <br>
           <div>
             <label font-size="8px"><input type="checkbox">I agree to the terms and conditions of the class registration </label>
           </div>
         </div>
         <br>
         <button>Register Now!</button>
     </form>
   </section>
 </main>
</body>
</html>
